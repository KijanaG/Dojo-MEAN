<div style="text-align:center">
    <h1>Browse the Ledger</h1>
    <br>
    <h3>Here you can browse all ShintoCoin transactions.</h3>
    <div class="container">
      <h3 style="text-align: center; background: rgb(181, 180, 180);">ShintCoin Ledger</h3>
    <table class="table table-dark table-striped">
      <thead>
        <th>Action</th>
        <th>Amount</th>
        <th>Value</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let action of ledger">
          <td>{{action['action']}}</td>
          <td>{{action['amount']}}</td>
          <td>{{action['value']}}</td>
          <td><button [routerLink]="['/transactions', action['id']]">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
