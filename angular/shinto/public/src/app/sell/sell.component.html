<div style="text-align:center">
    <h1>Sell ShintoCoins</h1>
    <br>
    <h2>Current ShintoCoin Value: ${{currentPrice}}.00</h2>
    <br>
    <h2>Number of ShintoCoins Owned: {{totalOwned}} </h2>
    <h3 *ngIf="response">{{response}}</h3>
    <form (ngSubmit)="sellCoin()">
        <input type="text" name="sell.amount" [(ngModel)]="sell.amount"> 
        <input type="submit" value="Sell">
      </form>
</div>
