<div id="top" class="container">
  <h4 style="display: inline-block; margin: 10px auto;"> Your Gold &nbsp;</h4>
  <h3 style="display: inline-block;">  {{ total}} </h3>
  <img style="width: 30px; height: 30px; display: inline-block; margin-left: 10px; margin-bottom: 12px;" alt="Ycoin.png" [src]="cryptoPhoto">
</div>

<div class="row">
  <div class="container col-sm-2">
    <h1> Farm </h1>
    <h5>(earns 10-20 golds)</h5>
    <button  (click)=findGold(0) class="btn btn-primary text-center">Find Gold</button>
  </div>

  <div class="container col-sm-2">
    <h1> Cave </h1>
    <h5>(earns 5-10 golds)</h5>
    <button  (click)=findGold(1) class="btn btn-primary text-center">Find Gold</button>
  </div>

  <div class="container col-sm-2">
    <h1> House </h1>
    <h5>(earns 2-5 golds)</h5>
    <button  (click)=findGold(2) class="btn btn-primary text-center">Find Gold</button>
  </div>

  <div class="container col-sm-2">
    <h1> Casino </h1>
    <h5>(earns 0-50 golds)</h5>
    <button  (click)=findGold(3) class="btn btn-primary text-center">Find Gold</button>
  </div>
</div>

<div class="container text-body">
  <p *ngFor="let result of results">{{result.verdict}}</p>
</div>
