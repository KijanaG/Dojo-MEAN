<div id="search">
  <form (submit)="postNote()">
    <label for="">Note: </label>
    <input type="text" name="note.note" [(ngModel)]="note.note" id="add">
    <input type="submit" value="Add Note" class="btn btn-med btn-success" id="submit">
  </form>
</div>
<br>
<div class="container" id="list">
    <app-notes *ngFor="let note of notes" [noteList]="note"></app-notes>
</div>

</div>
